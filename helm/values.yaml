debug:
  enabled: true

proxy:
  service:
    type: ClusterIP
  chp:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 1
        memory: 256Mi
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    extraPodSpec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault


rbac:
  create: false

ingress:
  enabled: true
 #ingressClassName: nginx
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: 300m
  hosts:
    - metadynminer.dyn.cloud.e-infra.cz
  tls:
    - hosts:
        - metadynminer.dyn.cloud.e-infra.cz
      secretName: "metadynminer-dyn-cloud-e-infra-cz-tls"

hub:
  serviceAccount:
    create: false
    name: hub

  #allowNamedServers: true
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
     drop:
     - ALL
  podSecurityContext:
    fsGroupChangePolicy: OnRootMismatch
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  extraConfig:
    form-0: blabla
    form-1: blabla
    pre-spawn-hook: blabla
  config:
    notebookImage: bubububu
