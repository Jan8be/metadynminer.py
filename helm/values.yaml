  db:
    pvc:
      storageClassName: nfs-csi
  containerSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    allowPrivilegeEscalation: false
    capabilities:
     drop:
     - ALL
  consecutiveFailureLimit: 0
  networkPolicy:
    interNamespaceAccessLabels: "accept"
    egressAllowRules:
      cloudMetadataServer: false

singleuser:
  networkPolicy:
    enabled: false
  cloudMetadata:
    blockWithIptables: false                                                                     
  startTimeout: 600
  defaultUrl: "/"
  storage:  
    type: "none"
  cmd: 
    - start-hub.sh
#    - jupyter
#    - notebook 
    - voila
    - --theme=dark
  uid: 1000
  fsGid: 100
  allowPrivilegeEscalation: false
  extraPodConfig:
    securityContext:
      fsGroupChangePolicy: OnRootMismatch
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
        - ALL
  startTimeout: 300
  networkPolicy:
    enabled: false
  cloudMetadata:
    blockWithIptables: false
  

scheduling:
  userScheduler:
    enabled: false

prePuller:
  hook:
    enabled: false
  continuous:
    enabled: false

