[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["metadynminer"]

[project]
name = "metadynminer"
dynamic = ["version"]
dependencies = ["numpy>=1.21.6",
    "matplotlib>=3.5.3",
    "pandas>=1.3.5",
    "pyvista>=0.43.0",
    "imageio>=2.31.1"
]
requires-python = ">= 3.9"
authors = [
  {name = "Jan Ber√°nek", email = "Jan1.Beranek@vscht.cz"},
]
description = "Python package for efficient analysis of HILLS files generated by Plumed metadynamics simulations. "
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
keywords = ["metadynamics", "analysis", "visualization", "Plumed"]
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 4 - Beta",

  # Indicate who your project is intended for
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Bio-Informatics",

  # Specify the Python versions you support here.
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://metadynreporter.cz/"
Documentation = "https://metadynreporter.cz/manual/index.html"
Repository = "https://github.com/Jan8be/metadynminer.py"
Issues = "https://github.com/Jan8be/metadynminer.py/issues"

[tool.setuptools.dynamic]
version = {attr = "metadynminer.__version__"}
