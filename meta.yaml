package:
  name: metadynminer
  version: "0.9.0"

source:
  path: .

requirements:
  host:
    - python
    - setuptools
  build:
    - python
  run:
    - python>=3.9
    - pandas >=1.3.5
    - matplotlib >=3.5.3
    - pyvista >=0.43.0
    - numpy >=1.21.6
    - imageio >=2.31.1

about:
  home: https://github.com/Jan8be/metadynminer.py
  license: GPL-3.0
  license_file: LICENSE
  summary: "Python package for efficient analysis of HILLS files generated by Plumed metadynamics simulations. "

