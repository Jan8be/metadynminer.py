package:
  name: metadynminer
  version: "0.2.0"

source:
  path: .

requirements:
  host:
    - python
    - setuptools
  build:
    - python

  run:
    - pandas >=1.5.3
    - matplotlib >=3.5.3
    - pyvista >=0.38.5
    - numpy >=1.21.6

about:
  home: https://github.com/Jan8be/metadynminer.py
  license: GPL-3.0
  license_file: LICENSE
  summary: "Python package for efficient analysis of HILLS files generated by Plumed metadynamics simulations. "
